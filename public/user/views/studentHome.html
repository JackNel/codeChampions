<div class="container">

  <header-direct logout="userCtrl.logout()"></header-direct>
  <section class="row">
    <div class="student col-md-12">
      <h2>Hello, {{userCtrl.currentUser}}!</h2>
      <div class="col-md-1">
      </div>
      <!-- <div ng-if="userCtrl.accessType === 'TEACHER'">
      <button class="btn btn-primary" ng-click="createOpen = !createOpen">Make Classroom</button>
        <div ng-show="createOpen">
          <form ng-submit="userCtrl.createClassroom(className)">
            <input name="className" ng-model="className" placeholder="Classroom Name" value="" type="text">
            <input name="Submit" value="Submit" type="Submit">
        </form>
      </div>
    </div> -->
      <section ng-click="classOpen = !classOpen" class="col-md-3 student-classrooms">
        <h3>My Classrooms</h3>
        <i class="glyphicon glyphicon-apple"></i>
      </section>
      <section ng-click="lessonOpen = !lessonOpen" class="col-md-3 student-lessons">
        <h3>My Lessons</h3>
        <i class="glyphicon glyphicon-tasks"></i>
      </section>
      <section class="col-md-3 student-stats">
        <h3>My Stats</h3>
        <i class="glyphicon glyphicon-stats"></i>
      </section>
      <div class="col-md-2">
      </div>
    </div>
  </section>
  <section ng-controller="ClassController as classCtrl" ng-show="classOpen" class="row main-lessons">
    <div ng-if="userCtrl.accessType === 'TEACHER'">
    <button class="btn btn-primary" ng-click="createOpen = !createOpen">Make Classroom</button>
      <div ng-show="createOpen">
        <form ng-submit="classCtrl.createClassroom(className)">
          <input class="classRoomInput" name="className" ng-model="className" placeholder="Classroom Name" value="" type="text">
          <input name="Submit" value="Submit" type="Submit">
      </form>
    </div>
  </div>
    <aside class="col-md-12" ng-repeat="class in classCtrl.classList">
      <a href="#/classroom/{{class.id}}">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h3>{{class.className}}</h3>
      </div>
    </a>
      <div class="col-md-12">
        <form ng-submit="classCtrl.addStudent(studentName, class.id)">
          <input  class="classRoomInput" name="studentName" type="text" ng-model="studentName" placeholder="Student to add" value="">
          <input class="btn btn-primary" type="submit" value="submit">
        </form>
      </div>

    </aside>
  </section>
  <section ng-controller="LessonController as lessonCtrl" ng-show="lessonOpen" class="row main-lessons">
    <aside class="col-md-12">
      <div class="col-md-2">
      </div>
      <div class="col-md-8" ng-click="lessonCtrl.goToLesson1()">
        <h3>Lesson 1</h3><uib-progressbar animate="false" value="lessonCtrl.dynamic" type="success"><b>{{lessonCtrl.dynamic}}%</b></uib-progressbar>
      </div>
    </aside>
    <aside class="col-md-12">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h3>Lesson 2</h3><uib-progressbar animate="false" value="lessonCtrl.value" type="success"><b>{{dynamic}}%</b></uib-progressbar>
      </div>
    </aside>
  </section>
</div>
